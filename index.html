<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator using Html, Css & JavaScript</title>
    <style>
        .btn{
            height: 50px;
            width: 50px;
            margin: 2px;
        }
        .form{
            height: 50px;
            width: 222px;
            margin: 2px;
            text-align: right;
        }
        .calculator{
            align-items: center;
            display: flex;
            position: relative;
            left: 50%;
            top: 250px;
        }
    </style>
    <script>
        function buttonfunction(val){
            form.display.value += val;
        }
        function equal(){
            form.display.value = eval(form.display.value);
        }
        function clearScreen(){
            form.display.value = '';
        }
    </script>
  </head>
  <body>
    <div class="calculator" >
        <form name="form" >

            <input placeholder="0" value="" class="form form-control" name="display" type="text">

            <div >
                <button class="btn btn-outline-info" type="button" value="1" onclick="buttonfunction(this.value)">1</button>
                <button class="btn btn-outline-info" type="button" value="2" onclick="buttonfunction(this.value)">2</button>
                <button class="btn btn-outline-info" type="button" value="3" onclick="buttonfunction(this.value)">3</button>
                <button class="btn btn-outline-info" type="button" value="+" onclick="buttonfunction(this.value)">+</button>
                <br>
                <button class="btn btn-outline-info" type="button" value="4" onclick="buttonfunction(this.value)">4</button>
                <button class="btn btn-outline-info" type="button" value="5" onclick="buttonfunction(this.value)">5</button>
                <button class="btn btn-outline-info" type="button" value="6" onclick="buttonfunction(this.value)">6</button>
                <button class="btn btn-outline-info" type="button" value="-" onclick="buttonfunction(this.value)">-</button>
                <br>
                <button class="btn btn-outline-info" type="button" value="7" onclick="buttonfunction(this.value)">7</button>
                <button class="btn btn-outline-info" type="button" value="8" onclick="buttonfunction(this.value)">8</button>
                <button class="btn btn-outline-info" type="button" value="9" onclick="buttonfunction(this.value)">9</button>
                <button class="btn btn-outline-info" type="button" value="*" onclick="buttonfunction(this.value)">*</button>
                <br>
                <button class="btn btn-outline-info" type="button"  onclick="equal()">=</button>
                <button class="btn btn-outline-info" type="button"  onclick="clearScreen()">C</button>
                <button class="btn btn-outline-info" type="button" value="0" onclick="buttonfunction(this.value)">0</button>
                <button class="btn btn-outline-info" type="button" value="/" onclick="buttonfunction(this.value)">/</button>
                
            </div>

        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
